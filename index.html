<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1><span id="heading1">Stop</span><span id="heading2">watch</span></h1>
            </div>  
        </div>
        <div class="row mt-5">
            <div class="jumbotron m-auto text-center col-12 col-sm-8 col-md-5 col-lg-4">
                <p><span id="minutes">00</span><span id="colon">:</span><span id="seconds">00</span><span id="colon">:</span><span id="mili">00</span> </p>
                <div class="col-12">
                    <button id="button_start" class="btn btn-lg btn-primary m-1">START</button>
                    <button id="button_stop" class="btn btn-lg btn-danger m-1">STOP</button>
                    <button id="button_reset" class="btn btn-lg btn-warning m-1">RESET</button>
                </div>
            </div>
        </div>
    </div>    
    <footer class="footer mt-5">
        <div class="container-fluid p-0">
            <div class="col-12 text-light text-center down">
                This is a basic Stopwatch here made for you.
            </div>
            <div class="col-12 text-light text-center down">
                ENJOYYY
            </div>
            
            
        </div>
    </footer>
<script src="js/work.js"></script>   
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>   
</body>
</html>
